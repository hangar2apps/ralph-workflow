version: '3.8'

services:
  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-cli-rest-api
    environment:
      - MODE=native
    ports:
      - "9924:8080"
    volumes:
      - signal-cli-config:/home/.local/share/signal-cli
    restart: unless-stopped

volumes:
  signal-cli-config:
    name: signal-cli-config